<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proxy Console - System</title>
    <link rel="stylesheet" href="/web/assets/console.css" />
</head>
<body data-page="system">
    <div class="app">
        <aside class="side">
            <div class="logo">Proxy Console</div>
            <nav class="menu">
                <a data-key="dashboard" href="/web/dashboard">控制台总览</a>
                <a data-key="proxies" href="/web/proxies">代理池管理</a>
                <a data-key="sources" href="/web/sources">代理源管理</a>
                <a data-key="fetchers" href="/web/fetchers">抓取器管理</a>
                <a data-key="system" href="/web/system">系统与维护</a>
            </nav>
        </aside>
        <main class="main">
            <div class="toolbar">
                <button id="refreshBtn">刷新</button>
                <label class="row"><input id="autoRefresh" type="checkbox" checked /> 自动刷新</label>
                <span id="status" class="muted"></span>
            </div>

            <section class="cards">
                <div class="card"><div class="kv">API状态</div><div id="apiHealth" class="num">-</div></div>
                <div class="card"><div class="kv">数据库状态</div><div id="dbHealth" class="num">-</div></div>
                <div class="card"><div class="kv">已注册抓取器</div><div id="registeredFetchers" class="num">-</div></div>
            </section>

            <section class="card">
                <h3>运行配置（只读）</h3>
                <pre id="runtimeConfig" style="white-space:pre-wrap"></pre>
            </section>

            <section class="card">
                <h3>危险操作（输入确认词 + 二次确认）</h3>
                <div class="row" style="margin-bottom:10px">
                    <input id="clearStatsToken" placeholder="CLEAR_FETCHERS_STATS" />
                    <button id="clearStatsBtn" class="danger">清空抓取器统计</button>
                </div>
                <div class="row">
                    <input id="clearProxiesToken" placeholder="CLEAR_PROXIES" />
                    <button id="clearProxiesBtn" class="danger">清空代理池</button>
                </div>
            </section>
        </main>
    </div>
    <script src="/web/assets/console.js"></script>
</body>
</html>
