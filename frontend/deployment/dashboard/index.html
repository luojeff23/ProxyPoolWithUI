<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proxy Console - Dashboard</title>
    <link rel="stylesheet" href="/web/assets/console.css" />
</head>
<body data-page="dashboard">
    <div class="app">
        <aside class="side">
            <div class="logo">Proxy Console</div>
            <nav class="menu">
                <a data-key="dashboard" href="/web/dashboard">控制台总览</a>
                <a data-key="proxies" href="/web/proxies">代理池管理</a>
                <a data-key="sources" href="/web/sources">代理源管理</a>
                <a data-key="fetchers" href="/web/fetchers">抓取器管理</a>
                <a data-key="system" href="/web/system">系统与维护</a>
            </nav>
        </aside>
        <main class="main">
            <div class="toolbar">
                <button id="refreshBtn">立即刷新</button>
                <label class="row"><input id="autoRefresh" type="checkbox" checked /> 自动刷新</label>
                <span id="status" class="muted"></span>
            </div>

            <section class="cards">
                <div class="card"><div class="kv">总代理数量</div><div id="sumProxies" class="num">-</div></div>
                <div class="card"><div class="kv">可用代理数量</div><div id="validatedProxies" class="num">-</div></div>
                <div class="card"><div class="kv">待验证数量</div><div id="pendingProxies" class="num">-</div></div>
                <div class="card"><div class="kv">已启用抓取器</div><div id="enabledFetchers" class="num">-</div></div>
                <div class="card"><div class="kv">运行健康</div><div id="healthText" class="num" style="font-size:16px">-</div></div>
            </section>

            <section class="card">
                <h3>协议分布</h3>
                <table>
                    <thead>
                        <tr><th>协议</th><th>总数</th><th>可用数</th></tr>
                    </thead>
                    <tbody id="protocolBody"></tbody>
                </table>
            </section>

            <section class="card">
                <h3>最近抓取错误</h3>
                <table>
                    <thead>
                        <tr><th>抓取器</th><th>时间</th><th>错误信息</th></tr>
                    </thead>
                    <tbody id="errorsBody"></tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="/web/assets/console.js"></script>
</body>
</html>
